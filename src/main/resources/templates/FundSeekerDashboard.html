<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        .dashboard-container {
            padding: 50px;
        }
        .contribution {
            margin-top: 20px;
            padding: 20px;
            border: solid 1px black;
            border-radius: 15px;
        }
    </style>
</head>
<body style="margin: 0; font-family: sans-serif">

    <!-- navbar-->
    <div style="width: 100%; height: 60px; background-color: blue; display: flex; align-items: center">
        <a style="text-decoration: none; color: white; padding: 40px" th:href="@{'/fund-seeker/home?email=' + ${user.getEmail()}}">Home</a>
        <a style="text-decoration: none; color: white; margin-right: 40px" th:href="@{'/fund-seeker/dashboard?email=' + ${user.getEmail()}}">Dashboard</a>
        <a style="text-decoration: none; color: white" href="/">Log out</a>
    </div>

    <div class="dashboard-container">
        <div style="display: flex;">

            <div style="margin-right: 60px; width: 160px; height: 100px; border: solid 1px black; padding: 20px;border-radius: 15px;">
                <div style="font-size: 12px;">Total contributions</div>
                <div style="font-size: 52px;" th:text="${fundContributors.size()}"/>
            </div>

            <div style="margin-right: 60px; width: 160px; height: 100px; border: solid 1px black; padding: 20px;border-radius: 15px;">
                <div style="font-size: 12px;">Pending projects</div>
                <div style="font-size: 52px;" th:text="${pendingProjects}"/>
            </div>

            <div style="margin-right: 60px; width: 160px; height: 100px; border: solid 1px black; padding: 20px;border-radius: 15px;">
                <div style="font-size: 12px;">Completed projects</div>
                <div style="font-size: 52px;" th:text="${completedProjects}"/>
            </div>
        </div>

        <!-- contributions list-->
        <div>
            <div style="font-size: 28px;margin-top: 40px;">Contribution list</div>
            <div class="contribution" th:each="fundContributor : ${fundContributors}">
                <h3>User: <span th:text="${fundContributor.getContributorEmail()}"/></h3>
                <h3>Contributed amount: <span th:text="${fundContributor.getAmountGiven()}" /> </h3>
                <h3>Contributed to Project name: <span th:text="${fundContributor.getProjectName()}" /> </h3>
            </div>
        </div>
    </div>
</body>
</html>
