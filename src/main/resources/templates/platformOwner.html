<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Platform owner</title>
    <style>
        .all-projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .project {
            border: solid 2px blue;
            border-radius: 15px;
            margin-top: 20px;
            padding: 20px;
            margin-right: 20px;
            margin-bottom: 20px;
            width: 25%;
        }
    </style>
</head>
<body style="font-family: sans-serif; margin: 0">

    <!--    navbar-->
    <div style="width: 100%; height: 60px; background-color: blue; display: flex; align-items: center">
        <a style="text-decoration: none; color: white; padding: 40px" href="/">Log out</a>
    </div>

    <div class="all-projects">
        <div class="project" th:each="project : ${projects}">
            <h3 th:text="${project.getName()}"/>
            <h5>Funds required: <span th:text="${project.getTargetAmount()}"/></h5>
            <h5>Funds given: <span th:text="${project.getFundsGiven()}"/></h5>
            <h5>Project purpose: <span th:text="${project.getProjectPurpose()}"/></h5>
            <h5>Project location: <span th:text="${project.getLocation()}"/></h5>
            <h5>Posted by: <span th:text="${project.getFundSeekerEmail()}"/></h5>
        </div>
    </div>
</body>
</html>
